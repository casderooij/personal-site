title: Project file

accept:
  mime:
    - image/jpeg
    - image/png
    - video/mp4

columns:
  - width: 1/2
    sections:
      content:
        type: fields
        fields:
          caption:
            label: Caption
            type: textarea
            size: medium
  - width: 1/2
    sections:
      meta:
        type: fields
        fields:
          alt:
            label: Alternative Text
            type: text
          aspectratio:
            label: Aspect ratio
            type: number
            step: 0.01
