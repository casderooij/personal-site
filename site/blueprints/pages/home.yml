title: Home

fields:
  introVideos:
    label: Intro videos
    type: structure
    fields:
      title:
        label: Title
        type: text
      video:
        label: Video
        type: files
        multiple: false
        accept: video/mp4
        uploads:
          parent: "page('home').children().findBy('slug', 'intro-videos')"
      aspectRatio:
        label: Aspect ratio
        type: number
        step: 0.01

  introText:
    label: Intro text
    type: writer

  projects:
    label: Projects
    type: structure
    fields:
      page:
        label: Project page
        type: pages
        multiple: false
        query: site.find('projects')
      position:
        label: Position
        type: select
        options:
          left: Left
          right: Right
      backgroundColor:
        label: Background color
        type: color
