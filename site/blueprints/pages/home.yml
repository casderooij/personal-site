        multiple: false
        accept: video/mp4
        uploads:
          parent: "page('home').children().findBy('slug', 'intro-videos')"
      aspectRatio:
        label: Aspect ratio
        type: number
        step: 0.01

  introText:
    label: Intro text
    type: writer
